<!doctype html>
<html lang='pt-BR'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>12 - Toasts & Spinners</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="p-4"><a href="/LIVRINHO-CODIGO/BOOTSTRAP/index.html" class="btn btn-sm btn-outline-secondary mb-3">&larr; Voltar</a>
<h1>12 — Toasts & Spinners</h1>
<button class="btn btn-primary" id="showToast">Mostrar Toast</button>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
  <div id="t1" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex"><div class="toast-body">Notificação de exemplo</div><button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>
  </div>
</div>
<div class="mt-3">
  <div class="spinner-border" role="status"><span class="visually-hidden">Carregando...</span></div>
</div>
<pre style="background:#0b1220;color:#e6eef6;padding:1rem;border-radius:6px;margin-top:8px"><code>// mostrar toast via JS
var bsToast = new bootstrap.Toast(document.getElementById('t1')); bsToast.show();</code></pre>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('showToast').addEventListener('click', function(){ var bs = new bootstrap.Toast(document.getElementById('t1')); bs.show(); });
</script>
</body></html>
