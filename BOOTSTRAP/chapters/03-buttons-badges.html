<h1>03 — Botões & Badges</h1>

<section class="mb-2">
  <h5>Botões</h5>
  <p>Classes: <code>btn</code> + variante (<code>btn-primary</code>, <code>btn-outline-*</code>, etc).</p>
  <button class="btn btn-primary">Primário</button>
  <button class="btn btn-outline-secondary">Outline</button>
  <pre style="background:#0b1220;color:#e6eef6;padding:1rem;border-radius:6px;margin-top:8px"><code>&lt;button class="btn btn-primary"&gt;Primário&lt;/button&gt;</code></pre>
</section>

<section class="mt-3">
  <h5>Badges</h5>
  <span class="badge bg-primary">Novo</span>
  <span class="badge bg-danger">Urgente</span>
  <pre style="background:#0b1220;color:#e6eef6;padding:1rem;border-radius:6px;margin-top:8px"><code>&lt;span class="badge bg-primary"&gt;Novo&lt;/span&gt;</code></pre>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
