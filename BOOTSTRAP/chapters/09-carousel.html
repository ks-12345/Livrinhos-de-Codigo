<!doctype html>
<html lang='pt-BR'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>09 - Carousel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="p-4"><a href="/LIVRINHO-CODIGO/BOOTSTRAP/index.html" class="btn btn-sm btn-outline-secondary mb-3">&larr; Voltar</a>
<h1>09 — Carousel</h1>
<div id="c" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button data-bs-target="#c" data-bs-slide-to="0" class="active"></button>
    <button data-bs-target="#c" data-bs-slide-to="1"></button>
    <button data-bs-target="#c" data-bs-slide-to="2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active"><img src="https://via.placeholder.com/1000x350?text=Slide+1" class="d-block w-100" alt=""><div class="carousel-caption d-none d-md-block"><h5>Legenda 1</h5><p>Descrição</p></div></div>
    <div class="carousel-item"><img src="https://via.placeholder.com/1000x350?text=Slide+2" class="d-block w-100" alt=""></div>
    <div class="carousel-item"><img src="https://via.placeholder.com/1000x350?text=Slide+3" class="d-block w-100" alt=""></div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#c" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
  <button class="carousel-control-next" type="button" data-bs-target="#c" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
