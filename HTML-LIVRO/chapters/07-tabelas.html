  <h1>07 - Tabelas</h1>
  <p>Tabelas usam table, tr (linha), th (cabeçalho) e td (célula).</p>
  <h2>Código</h2>
  <pre><code>&lt;table border='1'&gt;&lt;tr&gt;&lt;th&gt;Nome&lt;/th&gt;&lt;th&gt;Idade&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Ana&lt;/td&gt;&lt;td&gt;25&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;</code></pre>
  <h2>Saída</h2>
  <div class="example-output"><table border='1'><tr><th>Nome</th><th>Idade</th></tr><tr><td>Ana</td><td>25</td></tr></table></div>
