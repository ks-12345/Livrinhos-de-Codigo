  <h1>02 - Estrutura Básica</h1>
  <p>Todo documento HTML segue uma estrutura básica com <!DOCTYPE>, <html>, <head> e <body>.</p>
  <h2>Código</h2>
  <pre><code>&lt;!DOCTYPE html&gt;
&lt;html lang='pt-BR'&gt;
&lt;head&gt;
&lt;meta charset='utf-8'&gt;
&lt;title&gt;Título&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;h1&gt;Conteúdo&lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;</code></pre>
  <h2>Saída</h2>
  <div class="example-output"><h1>Conteúdo</h1></div>
