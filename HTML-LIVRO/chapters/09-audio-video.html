  <h1>09 - Áudio e Vídeo</h1>
  <p>Áudio e vídeo podem ser embutidos com as tags audio e video.</p>
  <h2>Código</h2>
  <pre><code>&lt;audio controls&gt;&lt;source src='audio.mp3' type='audio/mpeg'&gt;&lt;/audio&gt;
&lt;video controls width='200'&gt;&lt;source src='video.mp4' type='video/mp4'&gt;&lt;/video&gt;</code></pre>
  <h2>Saída</h2>
  <div class="example-output"><audio controls></audio><video controls width='200'></video></div>
