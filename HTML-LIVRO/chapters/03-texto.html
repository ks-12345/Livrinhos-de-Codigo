  <h1>03 - Texto</h1>
  <p>Títulos (h1-h6), parágrafos (p) e destaques como strong e em.</p>
  <h2>Código</h2>
  <pre><code>&lt;h1&gt;Título&lt;/h1&gt;
&lt;p&gt;Texto &lt;strong&gt;negrito&lt;/strong&gt; e &lt;em&gt;itálico&lt;/em&gt;.&lt;/p&gt;</code></pre>
  <h2>Saída</h2>
  <div class="example-output"><h1>Título</h1><p>Texto <strong>negrito</strong> e <em>itálico</em>.</p></div>
