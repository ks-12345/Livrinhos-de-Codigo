  <h1>06 - Listas</h1>
  <p>Listas ordenadas (<ol>) e não ordenadas (<ul>).</p>
  <h2>Código</h2>
  <pre><code>&lt;ul&gt;&lt;li&gt;Item A&lt;/li&gt;&lt;li&gt;Item B&lt;/li&gt;&lt;/ul&gt;
&lt;ol&gt;&lt;li&gt;1º&lt;/li&gt;&lt;li&gt;2º&lt;/li&gt;&lt;/ol&gt;</code></pre>
  <h2>Saída</h2>
  <div class="example-output"><ul><li>Item A</li><li>Item B</li></ul><ol><li>1º</li><li>2º</li></ol></div>
